<VirtualHost _default_:443>

  SSLEngine On
  SSLCertificateFile /etc/ssl/certs/ssl-cert-snakeoil.pem
  SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key

  ProxyRequests Off
  ProxyPreserveHost On

  # LogLevel warn python:info
  # LogFormat "%h %l %u %t \"%r\" %>s %b" common
  # CustomLog /home/ubuntu/apache.log common

  <Proxy *>
    Allow from localhost
  </Proxy>

  RewriteEngine on
  RewriteCond %{HTTP:Upgrade} =websocket
  RewriteRule /(.*) ws://rstudio:3838/$1 [P,L]
  RewriteCond %{HTTP:Upgrade} !=websocket
  RewriteRule /(.*) http://rstudio:3838/$1 [P,L]
  ProxyPass / http://rstudio:3838/
  ProxyPassReverse / http://rstudio:3838/
  ProxyRequests Off

  <LocationMatch />
    ProxyPass http://rstudio:3838/
    ProxyPassReverse http://rstudio:3838/$0
  </LocationMatch>

</VirtualHost>
